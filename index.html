<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zohar's meme generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="onInit()">

    <nav class="nav-container container">
        <img class="logo" src="icon/LOGO.png">
        <ul class="nav">
            <li class="nav-gallery btn" onclick="toggleGallery()">Gallery</li>
            <li class="nav-memes">Memes</li>
            <li class="nav-about">About</li>
        </ul>
        <button class="nav-btn btn" onclick="toggleNav()">
            <img class="nav-img" src="icon/hamburger.png" alt="">
        </button>
    </nav>

    <div class="main-container container">
        <div class="gallery-container">
        </div>
    </div>

    <div class="canvas-container container">
        <canvas id="meme-canvas" width="400px" height="400px"></canvas>
        <div class="control-box">
            <input type="text" class="input-txt" value="" onkeyup="onChangeTxt(value)" title="change text">
            <div class="btn-container1">
                <button class="btn-arrow btn" onclick="onSwitchLines()">
                    <img src="icon/arrow.png" /><img src="icon/arrow1.png" />
                </button>
                <button class="btn-arrow btn" onclick="onMoveLine(-1)">
                    <img src="icon/arrow.png" />
                </button>
                <button class="btn-arrow btn" onclick="onMoveLine(1)">
                    <img src="icon/arrow1.png" />
                </button>
                <button class="btn-add btn" onclick="onAddLine()">
                    <img src="icon/add.png" />
                </button>
                <button class="btn-delete btn" onclick="onDeleteLine()">
                    <img src="icon/delete.png" />
                </button>
            </div>
            <div class="btn-container2 grid">
                <button class="btn-font-size btn" onclick="onChangeSize(1)">
                    <img src="icon/A+.png" />
                </button>
                <button class="btn-font-size btn" onclick="onChangeSize(-1)">
                    <img src="icon/A-.png" />
                </button>
                <button class="btn-align btn" onclick="onChangeAlign('right')">
                    <img src="icon/ltr.png" />
                </button>
                <button class="btn-align btn" onclick="onChangeAlign('center')">
                    <img src="icon/center.png" />
                </button>
                <button class="btn-align btn" onclick="onChangeAlign('left')">
                    <img src="icon/rtl.png" />
                </button>
            </div>
            <div class="btn-container3 grid">
                <select class="font-select" onchange="onChangeFont(value)">
                    <option>Impact</option>
                    <option>Eurof</option>
                    <option>Poppins</option>
                    <option>Lato</option>
                </select>
                <label for="color-select" class="label-color-select btn">
                    <img src="icon/stroke.png" />
                    <input type="color" id="color-select" onchange="onChangeOutlineColor(value)">
                </label>
                <label for="color-select1" class="label-color-select1 btn">
                    <img src="icon/color.png" />
                    <input type="color" id="color-select1" onchange="onChangeFillColor(value)">
                </label>

            </div>
            <div class="remote-canvas grid">
                <a class="download grid" href="#" onclick="downloadCanvas(this)">
                    <img src="icon/downloadsign.png" class="download-img">
                    <img src="icon/download.png">
                </a>
                <form class="share grid btn" href="#" action="" method="POST" enctype="multipart/form-data"
                    onclick="shareCanvas(this, event)">
                    <input name="img" id="imgData" type="hidden" />
                    <div class="share-container">
                        <img src="icon/sharesign.png" class="share-container-img">
                        <img src="icon/Share.png">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer">
        <small>Zohar Sela &copy;</small>
    </div>
    </footer>
    <script src="js/service.js"></script>
    <script src="js/editor-controller.js"></script>
    <script src="js/main-controller.js"></script>
</body>

</html>
